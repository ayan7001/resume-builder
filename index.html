<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Input Section-->
    <div class="input">
      <h2>Resume Maker</h2>
      <form class="form">
        <input type="text" name="name" placeholder="Enter your full name" />

        <input
          type="text"
          name="linkedin"
          placeholder="Enter your full linkedin web address URL"
        />
        <input
          type="text"
          name="email"
          placeholder="Enter your email address"
        />
        <input
          type="text"
          name="contact"
          placeholder="Enter your phone number"
        />
        <h3>education section</h3>
        <div class="education-input">
          <input
            type="text"
            name="college-name"
            placeholder="Enter your university name"
          />
          <input
            type="text"
            name="college-degree"
            placeholder="Enter your university degree name"
          />
          <input
            type="text"
            name="college-year"
            placeholder="Enter your passing year"
          />
          <input
            type="text"
            name="college-grade"
            placeholder="Enter your overall grade"
          />
          <h4>second education</h4>
          <input
            type="text"
            name="college-name2"
            placeholder="Enter your university name"
          />
          <input
            type="text"
            name="college-degree2"
            placeholder="Enter your university degree name"
          />
          <input
            type="text"
            name="college-year2"
            placeholder="Enter your passing year"
          />
          <input
            type="text"
            name="college-grade2"
            placeholder="Enter your overall grade"
          />
          <h4>third education</h4>
          <input
            type="text"
            name="college-name3"
            placeholder="Enter your university/school name"
          />
          <input
            type="text"
            name="college-degree3"
            placeholder="Enter your university/school degree name"
          />
          <input
            type="text"
            name="college-year3"
            placeholder="Enter your passing year of university/school"
          />
          <input
            type="text"
            name="college-grade3"
            placeholder="Enter your overall grade"
          />
        </div>
        <h3>Coursework</h3>
        <input
          type="text"
          name="courseworks"
          placeholder="Enter alteast 3 courses you have done"
        />
        <h3>Skills for non-CS students</h3>
        <input
          type="text"
          name="skillsets"
          placeholder="Enter alteast 3 skills you have"
        />
        <h3>Skills for CS students</h3>
        <input
          type="text"
          name="langauges"
          placeholder="Enter alteast 3 programming languages you know"
        />
        <input
          type="text"
          name="tools"
          placeholder="Enter alteast 3 Tools you know for example :git"
        />
        <h3>Projects that you have done</h3>
        <input
          type="text"
          name="project1-name"
          placeholder="Enter the name of your project"
        />
        <input
          type="text"
          name="project1-tool"
          placeholder="Enter the tools you used for your project"
        />
        <input
          type="text"
          name="project1-time"
          placeholder="when did you create it? for example: January,2024"
        />
        <h3>enter atleast 3 bulletpoints about your project</h3>
        <input
          type="text"
          name="project1-bullet1"
          placeholder="Enter 1st bullentpoint about your project"
        />
        <input
          type="text"
          name="project1-bullet2"
          placeholder="Enter 2nd bullentpoint about your project"
        />
        <input
          type="text"
          name="project1-bullet3"
          placeholder="Enter 3rd bullentpoint about your project"
        />
        <h3>Enter your experience now</h3>
        <input
          type="text"
          name="experience1-name"
          placeholder="Enter the organisation name"
        />
        <input
          type="text"
          name="experience1-post"
          placeholder="Enter the position in the organisation"
        />
        <input
          type="text"
          name="experience1-duration"
          placeholder="Enter the years you worked in there"
        />
        <input
          type="text"
          name="experience1-responsibility"
          placeholder="Enter the responsibilities in one sentence"
        />
        <h3>Enter one hobby of yours</h3>
        <input
          type="text"
          name="hobby"
          placeholder="Enter the name of the hobby. for example: playing Chess"
        />
        <input
          type="text"
          name="hobby-description"
          placeholder="how the hobby puts a positive impact on you"
        />
      </form>

      <button id="button-print">print</button>
    </div>
    <!--Output Section-->
    <div class="output"></div>

    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
